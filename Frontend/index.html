<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------Libraries------->
    <script type="text/javascript" src="js/libraries/p5.min.js"></script>
    <script type="text/javascript" src="js/libraries/jquery.min.js"></script> <!-- Importing jQuery library -->
    <script src="js/libraries/jquery.flightindicators.min.js"></script> <!-- Importing the FlightIndicators library -->  
    <script type="text/javascript" src="js/libraries/three.min.js"></script>  

    <!---------------------------Styles--------------------------->
    <link rel="stylesheet" href="css/styles.css"> <!--CSS mapped-->
    <link rel="stylesheet" href="ico/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/flightindicators.min.css"/> <!-- Flight Indicators library styles -->

    <title>TecXotic</title>
    <link rel="icon" href="ico/tecxotic-logo.ico" image/x-icon"> <!-- add icon link -->
</head>

<body>
    <aside class="leftside">
        <!--Left side-->
        <section class="leftside__panel glass">
            <!--Idicators-->
            <div class="indicator">
                <li>
                    <i class="fa-solid fa-wifi" id="rov_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-microchip" id="control_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-gamepad" id="pixhawk_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-flag-checkered" id="arm_disarm_status"></i>
                </li>
            </div>

            <div class="slider">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="slider__wrapper">
                    <input type="range" min="0" max="100" value="100" step="10" oninput="this.nextElementSibling.value = this.value" id="powerLimitSlider">
                    <output id="powerLimitSlider_value">100</output>
                </div>
            </div>
            
            <div class="view">
                <li>
                    <span id="attitudeIndicator"></span>

                    
                </li>
            </div>


        </section>
    </aside>

    <!-- Cameras -->
    <main class="camera">
        <!--<img src="http://localhost:8080/video1" id="caradelmau">-->
        <div class="camera__container gradient-border">
            <img class="camera__one item"></img>
            <img class="camera__two"></img>
        </div>
    </main>

    <aside class="rightside">
        <!--Right side-->
        <section class="rightside__task glass">
            <!--Board nav-->
            <li class="nav-tab active" data-view-name="nav-one">
                <i class="fa-solid fa-fish-fins"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-two">
                <i class="fa-solid fa-image"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-three">
                <i class="fa-solid fa-sliders" ></i>
            </li>
            <li class="nav-tab" data-view-name="nav-four">
                <i class="fa-solid fa-pen-ruler"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-five">
                <i class="fa-solid fa-location-arrow"></i>
            </li>
        </section>

        <section class="rightside__detail glass">
            <!--Board details-->

            <!--Task 1-Biomass-->
            <div class="task nav-one" data-view-active="true">
                <h1 class="task__title">Biomass</h1>
                <div class="task-one--capture gradient-border" id="prueba"></div>
                <div class="task__wrapper">

                    <div class="toggle-container">
                        <div class="tabs">
                            <input type="radio" id="radio-1" name="tabs" checked/>
                            <label class="tab" for="radio-1">Camera 1</label>
                            <input type="radio" id="radio-2" name="tabs" />
                            <label class="tab" for="radio-2">Camera 2</label>
                            <span class="glider"></span>
                        </div>
                    </div>

                    <button id = "screenshot" class="task__button"><span>Take Photo</span></button> 
                    <button id = "calculate" class="task__button"><span>Calculate</span></button>
                    <button id = "reset" class="task__button"><span>Reset</span></button>
                    <button id = "correct" class="task__button"><span>Save Measurement</span></button>
                    <div class="task-input-label">
                        <div class="label"><p>N:</p></div>
                        <input type="number" id="n-data" placeholder="cm">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>a:</p></div>
                        <input type="number" id="a-data" placeholder="cm">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>b:</p></div>
                        <input type="number" id="b-data" placeholder="cm">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>Size mean:</p></div>
                        <input type="number" id="l-data" placeholder="cm">
                    </div>
                    <button id = "biomass" class="task__button biomass-button"><span>Calculate Biomass</span></button>
                    <p id="measurement-text">Waiting for measurement...</p>
                    <div class = "biomass_text">
                        <p class = "biomass" id="length-mean">Calculated length mean: </p>
                    </div> 
                </div>
                
                
            </div>

            <!--Task 2-Photomosaic-->
            <div class="task nav-two" data-view-active="false">
                <h1 class="task__title">Photomosaic</h1>

                <!---------------------------------------->
                
                
                <!---------------------------------------->
            </div>

            <!--Task 3-Filters-->
            <div class="task nav-three" data-view-active="false">
                <h1 class="task__title">Filters</h1>
               
            </div>

            <!--Task 4-Wreck-->
            <div class="task nav-four" data-view-active="false">
                <h1 class="task__title">Wreck</h1>
        
               
            </div>

            <!--Navigation-->
            <div class="task nav-five" data-view-active="false">
                <h1 class="task__title">Navigation</h1>
                <canvas class="rov" id="ROV3D"></canvas>
                <span id="attitudeNavigation"></span>
            </div>

        </section>
    </aside>

    <!---------------------------------------SCRIPTS--------------------------------------->
    <!--------Frontend-------->
    <script type="text/javascript" src="js/Interface/nav_details.js"></script>
    <script type="text/javascript" src="js/Interface/sketch.js"></script>
    <script type="text/javascript" src="js/Interface/toggle_task_one.js"></script>
    <script type="text/javascript" src="js/Interface/attitude.js"></script>
    <script type="module" src="js/Interface/ROVModel.js"></script>

    <!--------JS utils-------->
    <script type="text/javascript" src="js/Control/Functionality.js"></script>
    <script type="module" src="js/Connection/Connection.js"></script>
    <script type="module" src="js/Control/Control.js"></script>
</body>

</html>
