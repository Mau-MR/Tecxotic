<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome credential-->
    <script src="https://kit.fontawesome.com/d076dfc548.js" crossorigin="anonymous"></script>
    <!--CSS mapped-->
    <link rel="stylesheet" href="styles.css">
    <title>TecXotic</title>
    <!-- add icon link -->
    <link rel="icon" href="ico/tecxotic-logo.ico" image/x-icon">
</head>

<body>
    <aside class="leftside">
        <!--Left side-->
        <section class="leftside__panel glass">
            <!--Idicators-->
            <div class="indicator">
                <li>
                    <i class="fa-solid fa-wifi" id="rov_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-microchip" id="control_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-gamepad" id="pixhawk_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-flag-checkered" id="arm_disarm_status"></i>
                </li>
            </div>

            <div class="slider">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="slider__wrapper">
                    <input type="range" min="0" max="100" value="100" step="10" oninput="this.nextElementSibling.value = this.value" id="powerLimitSlider">
                    <output id="powerLimitSlider_value">100</output>
                </div>
            </div>
            
            <div class="view">
                <li>
                    <i class="fa-solid fa-photo-film"></i>
                </li>
            </div>


        </section>
    </aside>

    <!-- Cameras -->
    <main class="camera">
        <!--<img src="http://localhost:8080/video1" id="caradelmau">-->
        <div class="camera__container gradient-border">
        </div>
    </main>

    <aside class="rightside">
        <!--Right side-->
        <section class="rightside__task glass">
            <!--Board nav-->
            <li class="nav-tab active" data-view-name="nav-one">
                <i class="fa-solid fa-fish-fins"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-two">
                <i class="fa-solid fa-image"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-three">
                <i class="fa-solid fa-sliders" ></i>
            </li>
            <li class="nav-tab" data-view-name="nav-four">
                <i class="fa-solid fa-pen-ruler"></i>
            </li>
        </section>

        <section class="rightside__detail glass">
            <!--Board details-->

            <!--Task 1-Biomass-->
            <div class="task nav-one" data-view-active="true">
                <h1 class="task__title">Biomass</h1>
                <div class="task-one--capture gradient-border" id="prueba"></div>
                <div class="task__wrapper">
                    <button id = "screenshot" class="task__button"><span>Take Photo</span></button> 
                    <button id = "calculate" class="task__button"><span>Calculate</span></button>
                    <button id = "reset" class="task__button"><span>Reset</span></button>
                    <button id = "correct" class="task__button"><span>Save Measurement</span></button>
                    <p id="measurement-text">Waiting for measurement...</p>
                </div> 
            </div>

            <!--Task 2-Photomosaic-->
            <div class="task nav-two" data-view-active="false">
                <h1 class="task__title">Photomosaic</h1>
                  
            </div>

            <!--Task 3-Biomass-->
            <div class="task nav-three" data-view-active="false">
                <h1 class="task__title">Photomosaic</h1>
               
            </div>

            <!--Task 4-Biomass-->
            <div class="task nav-four" data-view-active="false">
                <h1 class="task__title">Photomosaic</h1>
        
               
            </div>

            <!--Rov 3D-->
            <div class="rov">
                <canvas id="ROV3D"></canvas>
            </div>

        </section>
    </aside>

    <!---------------------------------------SCRIPTS--------------------------------------->
    <!--------Frontend-------->
    <script type="text/javascript" src="js/nav_details.js"></script>
    <script type="text/javascript" src="js/sketch.js"></script>
    <!--------JS utils-------->
    <script type="text/javascript" src="js/Control/Functionality.js"></script>
     <!-------Libraries------->
    <script type="text/javascript" src="js/libraries/p5.min.js"></script>



    <!-- <script src="three/build/three.js"></script> -->

    <!-- <script type="module" src="three/build/three.module.js"> </script> -->
    <!-- <script type="module" src="three/examples/jsm/loaders/MTLLoader.js"></script> -->
    <!-- <script type="module" src="three/examples/jsm/loaders/OBJLoader.js"></script> -->
    <!-- <script type="module">
        import * as THREE from "three/assets/build/three.module.js";
    </script> -->

    <script type="module" src="js/Connection/Connection.js"></script>
    <script type="module" src="js/Control/Control.js"></script>
    <!--
    <script type="module" src="js/Interface.js"></script>
    -->
    <script type="module" src="js/Interface/Cameras.js"></script>
    <script type="module" src="js/Interface/ROVModel.js"></script>

</body>

</html>
