<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------Libraries------->
    <script type="text/javascript" src="js/libraries/p5.min.js"></script>
    <script type="text/javascript" src="js/libraries/jquery.min.js"></script> <!-- Importing jQuery library -->
    <script src="js/libraries/jquery.flightindicators.min.js"></script> <!-- Importing the FlightIndicators library -->

    <!---------------------------Styles--------------------------->
    <link rel="stylesheet" href="css/styles.css"> <!--CSS mapped-->
    <link rel="stylesheet" href="ico/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/flightindicators.min.css"/> <!-- Flight Indicators library styles -->

    <title>TecXotic</title>
    <link rel="icon" href="ico/tecxotic-logo.ico" image/x-icon"> <!-- add icon link -->
</head>

<body>
    <aside class="leftside">
        <!--Left side-->
        <section class="leftside__panel glass">
            <!--Idicators-->
            <div class="indicator">
                <li>
                    <i class="fa-solid fa-wifi" id="rov_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-microchip" id="mode_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-gamepad" id="controller_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-flag-checkered" id="arm_disarm_status"></i>
                </li>
            </div>

            <div class="slider">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="slider__wrapper">
                    <input type="range" min="0" max="100" value="100" step="10" oninput="this.nextElementSibling.value = this.value" id="powerLimitSlider">
                    <output id="powerLimitSlider_value">100</output>
                </div>
            </div>
            
            <div class="view">
                <li>
                    Aqui puede ir algo


                </li>
            </div>


        </section>
    </aside>

    <!-- Cameras -->
    <main class="camera">
        <div class="camera__container gradient-border" id="camera__container">
            <img src="http://192.168.2.2:8080/video1" class="camera__one" id="camera__one" alt="Camera One"></img>
            <div class="middle_line" id="camera__line"></div>
            <img src="http://192.168.2.2:8080/video2" class="camera__two" id="camera__two" alt="Camera Two"></img>
        </div>
    </main>

    <aside class="rightside">
        <!--Right side-->
        <section class="rightside__task glass">
            <!--Board nav-->
            <li class="nav-tab active" data-view-name="nav-one">
                <i class="fa-solid fa-location-arrow"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-two">
                <i class="fa-solid fa-fish-fins"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-seven">
                <i class="fa-solid fa-image"></i>
            </li>
            <!-- <li class="nav-tab" data-view-name="nav-three">
                <i class="fa-solid fa-image"></i>
            </li> -->
            <li class="nav-tab" data-view-name="nav-four">
                <i class="fa-solid fa-sliders" ></i>
            </li>
            <li class="nav-tab" data-view-name="nav-five">
                <i class="fa-solid fa-pen-ruler"></i>
            </li>
            <li class="nav-tab" data-view-name="nav-six">
                <i class="fa-solid fa-border-none"></i>
            </li>

        </section>

        <section class="rightside__detail glass">
            <!--Board details-->

             <!--Navigation-->
             <div class="task nav-one" data-view-active="true">
                <h1 class="task__title">Navigation</h1>
                <div class="navigation">
                    <canvas class="rov" id="ROV3D"></canvas>
                   <span id="attitudeNavigation"></span>
                </div>
            </div>

            <!--Task 1-Biomass-->
            <div class="task nav-two" data-view-active="false">
                <h1 class="task__title">Biomass</h1>
                <div class="task-one--capture gradient-border" id="prueba"></div>
            </div>

            <!--Task 2-Photomosaic-->
            <div class="task nav-seven" data-view-active="false">
                <h1 class="task__title">Photomosaic</h1>
                <div class="task__wrapper">
                    <div class = "biomass_text">

                    </div>
                </div>
            </div>

            <!--Task 3-Biomass-->
            <div class="task nav-three" data-view-active="false">
                <h1 class="task__title">Photomosaic</h1>

                <!---------------------------------------->


                <!---------------------------------------->
            </div>

            <!--Task 3-Filters-->
            <div class="task nav-four" data-view-active="false">
                <h1 class="task__title">Filters</h1>
               
            </div>

            <!--Task 4-Wreck-->
            <div class="task nav-five" data-view-active="false">
                <h1 class="task__title">Wreck</h1>
            </div>

            <!-- float grid-->
            <div class="task nav-six" data-view-active="false">
                <h1 class="task__title">Float Grid</h1>
                <div class="task__wrapper">
                    <div class="task-input-label">
                        <div class="label"><p>Grid Speed:</p></div>
                        <input type="number" id="grid_speed" placeholder="Number provided">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>Grid Angle:</p></div>
                        <input type="number" id="grid_angle" placeholder="Number provided">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>Grid time:</p></div>
                        <input type="number" id="grid_time" placeholder="Number provided">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>Grid x:</p></div>
                        <input type="number" id="grid_x" placeholder="Number provided">
                    </div>
                    <div class="task-input-label">
                        <div class="label"><p>Grid y:</p></div>
                        <input type="number" id="grid_y" placeholder="Number provided">
                    </div>
                    <button id = "float_grid_button" class="task__button biomass-button"><span>Calculate</span></button>
                    <p id="id_text">Waiting for position.</p>
                    <div class = "biomass_text">
                        <p class = "biomass" id="grid-answer">answer: </p>
                    </div>
                </div>
            </div>
        </section>
    </aside>

    <!---------------------------------------SCRIPTS--------------------------------------->
    <!--------Frontend-------->
    <script type="module" src="js/Interface/nav_details.js"></script>
    <script type="module" src="js/Interface/sketch.js"></script>
    <script type="text/javascript" src="js/Interface/toggle_task_one.js"></script>
    <script type="module" src="js/Interface/attitude.js"></script>
    <script type="module" src="js/Interface/cameras_stretch.js"></script>
    <!-- <script type="module" src="js/Interface/photomosaic.js"></script> -->
    <script type="module" src="js/Interface/floatGrid.js"></script>
    <script type="module" src="js/Interface/cameras_canvas.js"></script>
    <!--------Control-------->
    <script type="module" src="js/Connection/Connection.js"></script>
    <script type="module" src="js/Control/Control.js"></script>
</body>

</html>
