<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome credential-->
    <script src="https://kit.fontawesome.com/d076dfc548.js" crossorigin="anonymous"></script>
    <!--CSS mapped-->
    <link rel="stylesheet" href="styles.css">
    <title>TecXotic</title>
    <!-- add icon link -->
    <link rel="icon" href="ico/tecxotic-logo.ico" image/x-icon">
</head>

<body>
    <aside class="leftside">
        <!--Left side-->
        <section class="leftside__panel glass">
            <!--Idicators-->
            <div class="indicator">
                <li>
                    <i class="fa-solid fa-wifi" id="rov_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-microchip" id="control_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-gamepad" id="pixhawk_status"></i>
                </li>
                <li>
                    <i class="fa-solid fa-flag-checkered" id="arm_disarm_status"></i>
                </li>
            </div>

            <div class="slider">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="slider__wrapper">
                    <input type="range" min="0" max="10" value="10" step="1" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </div>
            </div>
            
            <div class="view">
                <li>
                    <i class="fa-solid fa-photo-film"></i>
                </li>
            </div>


        </section>
    </aside>

    <main class="camera">
        <!-- Cameras -->
        <!-- <img src="https://www.comedera.com/wp-content/uploads/2017/08/tacos-al-pastor-receta.jpg" id="caradelmau"> -->
        <canvas class="camera__one">

        </canvas>
        <canvas class="camera__two">

        </canvas>
    </main>

    <aside class="rightside">
        <!--Right side-->
        <section class="rightside__task glass">
            <!--Board nav-->
            <li class="nav-tab active" data-view-name="task_one">
                <i class="fa-solid fa-fish-fins"></i>
            </li>
            <li class="nav-tab" data-view-name="task_two">
                <i class="fa-solid fa-image"></i>
            </li>
            <li class="nav-tab" data-view-name="task_three">
                <i class="fa-solid fa-sliders" ></i>
            </li>
            <li class="nav-tab" data-view-name="task_four">
                <i class="fa-solid fa-pen-ruler"></i>
            </li>
        </section>

        <section class="rightside__detail glass">
            <!--Board details-->
            <div class="task_one" data-view-active="true"  id="prueba">
                <button id = "screenshot">Take Photo</button>
                <button id = "calculate">Calculate</button>
                <button id = "reset">Reset</button>
                <button id = "correct">Save Measurement</button>
                <p id="measurement-text">Waiting for measurement...</p>
            </div>

            <div class="task_two" data-view-active="false">
                <h1>TASK 2</h1>
            </div>

            <div class="task_three" data-view-active="false">
                <h1>TASK 3</h1>
            </div>

            <div class="task_four" data-view-active="false">
                <h1>TASK 4</h1>
            </div>

            <div class="rov">
                <canvas id="ROV3D"></canvas>
            </div>

        </section>
    </aside>

    <!---------------------------------------SCRIPTS--------------------------------------->
    <!--------Frontend-------->
    <script type="text/javascript" src="js/nav_details.js"></script>
    <script type="text/javascript" src="js/sketch.js"></script>
     <!-------Libraries------->
    <script type="text/javascript" src="js/libraries/p5.min.js"></script>

    <!-- <script type="module" src="three/build/three.module.js"> </script> -->

    <!-- <script type="module" src="three/examples/jsm/loaders/OBJLoader.js"></script> -->
    <!-- <script type="module">
        import * as THREE from "three/assets/build/three.module.js";
    </script> -->

    <script type="module" src="js/Connection/Connection.js"></script>
    <script type="module" src="js/Control/Control.js"></script>
    <!--
    <script type="module" src="js/Interface.js"></script>
    -->
    <script type="module" src="js/Interface/Cameras.js"></script>
    <script type="module" src="js/Interface/ROVModel.js"></script>

</body>

</html>
